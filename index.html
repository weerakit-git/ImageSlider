<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="image/img1.jpg" alt="">
                <div class="slide-content">
                    <h3>Slide 1 Title</h3>
                    <p>Slide 1 Description</p>
                </div>
            </div>
            <div class="slide">
                <img src="image/img2.jpg" alt="">
                <div class="slide-content">
                    <h3>Slide 2 Title</h3>
                    <p>Slide 2 Description</p>
                </div>
            </div>
            <div class="slide">
                <img src="image/img3.jpg" alt="">
                <div class="slide-content">
                    <h3>Slide 3 Title</h3>
                    <p>Slide 3 Description</p>
                </div>
            </div>
        </div>

        <button class="nav prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path
                    d="M15.28 5.22a.75.75 0 0 1 0 1.06L9.56 12l5.72 5.72a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.75.75 0 0 1 1.06 0Z">
                </path>
            </svg></button>
        <button class="nav next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path
                    d="M8.72 18.78a.75.75 0 0 1 0-1.06L14.44 12 8.72 6.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018l6.25 6.25a.75.75 0 0 1 0 1.06l-6.25 6.25a.75.75 0 0 1-1.06 0Z">
                </path>
            </svg></button>


        <div class="dots">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
